<div class="modal">
    <div class="modal-content">
        <h5 class="center {{addColor}}-text">Ajouter une playlist</h5>
        <div class="input-field">
            <input id="playlist" name="playlist" type="text" required>
            <label for="playlist">PÃ¨re</label>
        </div>
        <div class="input-field">
            <label for="priorite">Couleur</label>
            <select id="priorite" materialize="material_select">
                <option value="">choisissez une couleur</option>
                <option *ngFor="let i of [1,2,3]" [value]="i">{{i}}</option>
            </select>
        </div>
        <div class="centreo">
            <button type="submit" class="btn green darken-1">
                <i class="material-icons left">done</i>Enregistrer
            </button>
        </div>
    </div>
</div>
