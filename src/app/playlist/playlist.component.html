<app-menu></app-menu>

<main class="row">
  <h5 class="my-titre {{color}}-text text-darken-3">
    <b>{{titre}}</b>
  </h5>
  <div class="col s12">
    <div class="input-field col s4 offset-s8">
      <i class="material-icons prefix {{color}}-text">search</i>
      <input id="icon_prefix" type="text" class="validate">
      <label for="icon_prefix">Rechercher</label>
    </div>
  </div>
  <div id="ajax-loader"><img src="/assets/images/rubickspreloader.gif" /><p>Chargement en cours ...</p></div>
  <div class="col s12">
    <table class="highlight centered">
      <tbody>
        <tr *ngFor="let i of [1,2,3,4,5,6,7]">
          <td>
            <button class="btn-floating {{color}}">
              <i class="material-icons">play_arrow</i>
            </button>
          </td>
          <td>
            {{ titre }} numero {{i}}
          </td>
          <td class="playlist-lien">
            http://www.youtube.com/embed/XGSy3_Czz8kWawawawawawaBobakaBe
          </td>
          <td>
            <a class="btn-flat edit">
              <i class="material-icons">edit</i>
            </a>
            <a class="btn-flat delete">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- fin col s12-->

</main>
