<app-menu></app-menu>

<main class="row">
  <h5 class="my-titre {{color}}-text text-darken-3">
    <b>{{titre}}</b>
  </h5>
  <div class="col s12">
    <div class="input-field col s4 offset-s8">
      <i class="material-icons prefix {{color}}-text">search</i>
      <input id="icon_prefix" type="text" class="validate">
      <label for="icon_prefix">Rechercher</label>
    </div>
  </div>
  <div id="ajax-loader" *ngIf="preloader"><img src="/assets/images/rubickspreloader.gif" /><p>Chargement en cours ...</p></div>
  <div class="col s12" *ngIf="allVideo.length != 0">
    <table class="highlight centered">
      <tbody>
        <tr *ngFor="let video of allVideo">
          <td>
            <button class="btn-floating {{color}}">
              <i class="material-icons">play_arrow</i>
            </button>
          </td>
          <td>
            {{ video.titre }}
          </td>
          <td class="playlist-lien">
            {{ video.lien }}
          </td>
          <td>
            <a class="btn-flat edit">
              <i class="material-icons">edit</i>
            </a>
            <a class="btn-flat delete" (click)="deleteModal(video)">
              <i class="material-icons">delete</i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- fin col s12-->
  <div *ngIf="allVideo.length == 0 && !preloader" class="col s12 vide valign-wrapper">
    <p>Cette playlist n'a pas encore de video</p>
  </div>
</main>

<!-- modal modifier -->
<div class="modal" materialize="modal" [materializeActions]="deleteActions">
  <div class="modal-content">
      <h5 class="center red-text text-darken-1">Voulez vous vraiment supprimer la vid√©o</h5>
      <h5 class="center red-text text-darken-1"> <strong>{{deleteVideo.titre}}</strong> ?</h5>
      <br>
      <br>
      <div class="centreo">
          <button type="button" class="btn black" (click)="closeDeleteModal()">annuler</button>
          <button type="button" class="btn red darken-1" (click)="supprimerVideo(deleteVideo.id)">
              <i class="material-icons left">delete</i>Supprimer
          </button>
      </div>
  </div>
</div>
